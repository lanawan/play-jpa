@import helper._
@(implicit request: Http.Request)
<html>
    <head>
        <title>Список студентов</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="row d-flex justify-content-center">
            <form method="POST" action="@routes.StudentsController.addStudent()">
                @CSRF.formField
                <p class="h4 mb-4">Добавить студента</p>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="text" id="inlineFormInputFirstname" class="form-control mb-4" placeholder="Имя" name="firstname">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="text" id="inlineFormInputLastname" class="form-control mb-4" placeholder="Фамилия" name="lastname">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="text" id="inlineFormInputAge" class="form-control mb-4" placeholder="Возраст" name="age">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button class="btn btn-info btn-primary" type="submit">Сохранить</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
